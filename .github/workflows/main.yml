name: Backup MongoDB

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup mongodb-tools
        run: |
              wget https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.6.1.deb
              sudo apt install ./mongodb-database-tools-*-100.6.1.deb
              mongorestore --version

      - name: Backup MongoDB
        run: |
          mongodump -v --db joemonT01 --gzip --archive=joemonT01.archive mongodb+srv://joemondavid:Apple123@joemonqa.vr6mw67.mongodb.net/joemonT0
      - name: Restore MongoDB
        run: |
          mongorestore -v --drop --gzip --archive=joemonT01.archive mongodb+srv://joemondavid:Apple123@joemonqa.vr6mw67.mongodb.net/joemonT01
