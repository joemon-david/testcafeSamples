name: Backup MongoDB

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup mongodb-tools
        run: |
              wget https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.6.1.deb
              sudo apt install ./mongodb-database-tools-*-100.6.1.deb
              mongorestore --version

      - name: Backup MongoDB
        run: |
          mongodump --uri mongodb+srv://joemondavid:Apple123@joemonqa.vr6mw67.mongodb.net/joemonT0 --gzip --archive=backup.gz
      - name: Restore MongoDB
        run: |
          mongorestore --uri mongodb+srv://joemondavid:Apple123@joemonqa.vr6mw67.mongodb.net/joemonT0  --archive=backup.gz
