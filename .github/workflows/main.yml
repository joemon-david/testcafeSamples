name: Backup MongoDB

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup mongodb-tools
        run: |
              wget https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.6.1.deb
              sudo apt install ./mongodb-database-tools-*-100.6.1.deb
              mongorestore --version

      - name: Backup MongoDB
        run: |
          mongodump -v --db ${{ secrets.PERFORMANCE_DB_NAME }} --gzip --archive=joemonT01.archive  ${{ secrets.PERFORMANCE_DB_CS }}
      - name: Restore MongoDB
        run: |
          mongorestore -v --drop --gzip --archive=joemonT01.archive  ${{ secrets.PERFORMANCE_DB_CS }}
